{% extends "base.html" %}

{% block title %}Blog - Portfolio{% endblock %}

{% block content %}
  <div class="blog-container">
    <h1>My Blog</h1>
    <form action="/blog" method="POST" class="blog-form">
      <input type="text" name="title" placeholder="Title" class="blog-input" required>
      <textarea name="content" placeholder="Write something..." class="blog-input textarea-box" required></textarea>
      <button type="submit" class="blog-button">Post</button>
    </form>

    <div class="blog-posts">
      {% for post in posts %}
      <div class="post">
        <h3>{{ post[1] }}</h3>
        <p>{{ post[2] }}</p>
        <form action="/delete/{{ post[0] }}" method="POST" class="delete-form">
          <button type="submit" class="delete-button">Delete</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
