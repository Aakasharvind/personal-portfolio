{% extends "base.html" %}

{% block title %}Blog - Portfolio{% endblock %}

{% block content %}
    <h1>My Blog</h1>
    <form action="/blog" method="POST" class="blog-form">
        <input type="text" name="title" placeholder="Title" class="input-box" required>
        <textarea name="content" placeholder="Write something..." class="textarea-box" required></textarea>
        <button type="submit" class="btn">Post</button>
    </form>

    <div class="blog-posts">
        {% for post in posts %}
        <div class="post">
            <h3>{{ post[1] }}</h3>
            <p>{{ post[2] }}</p>
            <form action="/delete/{{ post[0] }}" method="POST">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
{% endblock %}
